{% assign pages = site.pages | sort:'index' %}
{% for p in pages %}
  {% if p.url contains '/page' %}
  {% elsif p.index == 0 %}
  {% elsif p.url contains '404' %}
  {% else %}
  <li>
    {% if p.title == page.title %}
        <a class="current">
            <i class="fa {{ page.icon }}"></i>
            {{ p.title }}
        </a>
    {% else %}
        <a href="{{ p.url | replace: 'index.html', '' }}">
            {{ p.title }}
        </a>
    {% endif %}
  </li>
  {% endif %}
{% endfor %}
