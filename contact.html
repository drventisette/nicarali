<h2>Contactez-nous</h2>

<div class="row">

<div id="alert" class="small-12 large-10 columns small-centered">
    <div data-alert class="alert-box success" tabindex="0" aria-live="assertive" role="alertdialog">
      <strong>
          <span>
              <i class="fa fa-check"></i>
              Merci.
          </span>
          Votre message a été envoyé.</strong>
      <button tabindex="0" class="close" aria-label="Close Alert">&times;</button>
    </div>
    <div data-alert class="alert-box warning" tabindex="0" aria-live="assertive" role="alertdialog">
      <strong>
          <span>
              <i class="fa fa-warning"></i>
              Désolés...
          </span>
          Votre message n'a pas pu &ecirc;tre envoyé. Merci de ressayer plus tard.</strong>
      <button tabindex="0" class="close" aria-label="Close Alert">&times;</button>
    </div>
</div>
    
<div class="small-12 large-10 columns small-centered">
    
<form id="contact-form" action="" method="POST" class="custom">
    <div class="row">
    <div class="large-3 small-12 columns">
    <label>        
        Nom :
        <input type="text" name="name" placeholder="Votre nom..." required />
    </label>
    <label>        
        E-mail :
    <input type="email" name="_replyto" placeholder="Votre adresse e-mail..." required />
    </label>
    <label>        
        Objet :
    <input type="text" name="subject" placeholder="Objet du message..." />
    </label>
    <label>        
        Votre message :
    <textarea name="messageText" placeholder="Texte du message..." rows="5"></textarea>
    </label>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="text" name="_subject" style="display:none" value="Message envoyé de nicarali.com" />
    <input class="button expand" type="submit" value="Envoyer" />
    </div>
    </div>
</form>
</div>
</div>
